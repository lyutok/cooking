{% extends "recipes/layout.html" %}
{% load static %}

<title>{% block title %}Login{% endblock %}</title>

{% block body %}

<div class="container">

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn green-color cards-text" type="submit" value="Login">
    </form>

    Don't have an account? <a style="color: #98947f" href="{% url 'register' %}">Register here.</a>
</div>
{% endblock %}
